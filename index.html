<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>To-do List</title>
</head>

<body>
    <h1 class="main-title">Lista de <br><span class="text-highlight">Tarefas</span></h1>
    <div class="centralize container">
        <div class="input-container">
            <input type="text" class="input-el" placeholder="Adicione sua tarefa!">
            <button class="input-btn">+</button>
        </div>
        <div class="list-container list-todo">
            <ul class="list list-todo-ul">

            </ul>
        </div>

        <h2 class="title-done">Tarefas realizadas</h2>
        <div class="list-container  list-done">

            <ul class="list list-done-ul">

            </ul>
        </div>
    </div>
    </div>
